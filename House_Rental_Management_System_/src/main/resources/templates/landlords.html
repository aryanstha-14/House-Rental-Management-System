<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Landlords</title>
  <link rel="stylesheet" th:href="@{css/landlords.css}">
</head>
<body>
  <header>
    <h1>Manage Landlords</h1>
    <nav>
      <a href="index">Home</a>
      <a href="tenants">Manage Tenants</a>
    </nav>
  </header>
  <main>
    <h2>Landlord List</h2>
    <table id="landlordTable">
      <thead>
        <tr>
         
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically populated -->
      </tbody>
    </table>

    <h2>Add Landlord</h2>
    <form id="landlordForm" action="/landlords" method="post">
      <input type="text" id="landlordName" name="name" placeholder="Name" required>
      <input type="email" id="landlordEmail" name="email" placeholder="Email" required>
      <input type="text" id="landlordAddress" name="address" placeholder="Address" required>
      <button type="submit">Add Landlord</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
