<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/registerStyle.css}" />
</head>

<body>
    <div class="registration-container">
        <h2>Register</h2>

        <!-- Display error messages -->
        <div class="error-message" th:if="${error}">
            <p th:text="${error}" style="color: red;"></p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" required />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" th:field="*{role}" required>
                    <option value="" disabled selected>Select a role</option>	
                    <option th:value="LANDLORD">Landlord</option>
                    <option th:value="TENANT">Tenant</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
